<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>

    <meta charset="utf-8" />
    <title></title>
    <style>

      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-style: italic;
        font-size: 17px;
        font-variant: small-caps;
        font-weight:bold;
        color: rgb(245,245,245);
        padding: 15px;
        background-color: rgb(64,64,64);
        margin: auto;
      }

        .onoffswitch {
            display:inline-block;
            position: relative; width: 90px;
            -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
        }
        .onoffswitch-checkbox {
            display: none;
        }
        .onoffswitch-label {
            display: block; overflow: hidden; cursor: pointer;
            border: 2px solid #999999; border-radius: 20px;
        }
        .onoffswitch-inner {
            display: block; width: 200%; margin-left: -100%;
            transition: margin 0.3s ease-in 0s;
        }
        .onoffswitch-inner:before, .onoffswitch-inner:after {
            display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
            font-size: 12px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
            box-sizing: border-box;
        }
        .onoffswitch-inner:before {
            content: "ON";
            padding-left: 10px;#34A7C1;
            background-color: #E82A2A; color: #FFFFFF;
            text-align: left;
        }
        .onoffswitch-inner:after {
            content: "OFF";
            padding-right: 10px;
            background-color: #EEEEEE; color: #999999;
            text-align: right;
        }
        .onoffswitch-switch {
            display: block; width: 18px; margin: 6px;
            background: #FFFFFF;
            position: absolute; top: 0; bottom: 0;
            right: 56px;
            border: 2px solid #999999; border-radius: 20px;
            transition: all 0.3s ease-in 0s;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
            margin-left: 0;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
            right: 0px;
        }

        .countrySelector {
            text-align: center;
            width: 115px;
            height: 30px;
            border-radius: 5em 5em 5em 5em;
            margin: 15px;
        }

    </style>
  </head>
  <body align="center">
      Censor Ninja
      <div>
      	<select class="countrySelector" id="countryID" name ="countryID"></select>
      </div>
      <div class="onoffswitch" align="center">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" unchecked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
       </div>
     <script type ="text/javascript" src="popup.js"></script>
     <script type ="text/javascript" src="countries.js"></script>
  </body>
</html>
